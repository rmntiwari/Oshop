<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Order summery</h5>    
    <p class="card-text">You have {{totalitemcount}} items in your cart</p>
    <ul class="list-group list-group-flush">
      
      <li *ngFor ="let item of items" class="list-group-item">
        {{item.product.quantity}} x {{item.product.title}}
        <div class="float-right">{{item.product.totalprice | currency: 'Rs ': true}}</div>

      </li>
      <li class="list-group-item font-weight-bold">Total: <div class="float-right"> {{grandtotal | currency:'Rs ': true}}</div> </li>
    </ul>
  </div>
</div>
