<h3>Shipping</h3>
<div class="row">
   
  <div class="col-md-6">
    <form #checkoutform ="ngForm" (ngSubmit)="placeorder(checkoutform.value)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name ="name" id="name" required  #name = "ngModel" [(ngModel)]="customer.name" >
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid" > Name is required</div>
      </div>
	  
      <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name ="addressline1" id="addressline1" required 
           #addressline1 = "ngModel" [(ngModel)]="customer.addressline1" placeholder="Address line 1" >
          <div class="alert alert-danger" *ngIf="addressline1.touched && addressline1.invalid" > Address is required</div>
          <div class="clear"><br/></div>
          <input type="text" class="form-control" name ="addressline2" id="addressline2" required 
           #addressline2 = "ngModel" [(ngModel)]="customer.addressline2" placeholder="Address line 2" >
          <div class="alert alert-danger" *ngIf="addressline2.touched && addressline2.invalid" > Address is required</div>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" name ="city" class="form-control" #city ="ngModel" [(ngModel)]="customer.city" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">City is required</div>
      </div>

      <button class="btn btn-primary" [disabled]="!checkoutform.valid" >Place Order</button>
    </form>
  </div>
</div>
