<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!category">
      <strong> All categories </strong>
    </a>
    <a class="list-group-item list-group-item-action" *ngFor="let cat of categories" routerLink="/" [queryParams]="{category:cat.name}" 
    [class.active]="category === cat.name">
      {{cat.name}}
    </a>
  </div>

</div>
