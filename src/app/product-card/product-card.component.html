<div *ngIf="product.title" class="card">
  <img *ngIf="product.Image" class="card-img-top" [src]="product.Image" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD':'$'}}</p>

  </div>
  <div class="card-footer" *ngIf="showActions">

    <button *ngIf="!ShoppingCart.getQuantity(product); else updateQuantity" (click)="addToCart(product)"
      class="btn btn-secondary btn-block">Add to cart</button>
