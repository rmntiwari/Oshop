<p></p>
<p><a routerLink="/admin/products/new" class="btn btn-primary">Add new product</a></p>
<p><input #query (keyup)="searchproduct(query.value)"  type="text" class="form-control" placeholder="search product..."></p>

<data-table id="my-table" [items]= "items" [itemCount]= "itemCount"  (reload)="relaodItems($event)" >


    <!--<data-table-column [property]="''" [header]="'Sno'" [sortable]="'ture'" [resizable]="'true'">

    </data-table-column>-->
    
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="'ture'" [resizable]="'true'">  </data-table-column>

    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="'ture'" [resizable]="'true'">
        <ng-template #dataTableCell let-item ="item"> {{item.price | currency:'USD':'$'}}</ng-template>  
    </data-table-column>

    <data-table-column [property]="'$key'"   [header]="'Action'">
            <ng-template #dataTableCell let-item ="item"> <a [routerLink]="['/admin/products/',item.key]">Edit</a></ng-template> 
    </data-table-column>




</data-table>
